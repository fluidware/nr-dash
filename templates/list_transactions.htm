<div>
	<h3>{{name}}</h3>
	<p>{{transaction_name}}</p>
	<span class="metric response">
		<span class="name">Response Time</span>
		<span class="value">{{application_summary.response_time}}ms</span>
	</span>
	<span class="metric score">
		<span class="name">Score</span>
		<span class="value">{{application_summary.apdex_score}}</span>
	</span>
	<span class="metric throughput">
		<span class="name">Throughput</span>
		<span class="value">{{application_summary.throughput}}</span>
	</span>
</div>
